<body>
<h1>Practice with Functions</h1>
  <script>

    function add7(num) {
      return num + 7;
    }

    function multiply(num1, num2) {
      return(num1 * num2);
    }

    function capitalize(string) {
      var str = string.toLowerCase();
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function lastLetter(string) {
      return string.slice(-1);
    }

  </script>
</body>
